<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="shortcut icon" type="image/png" href="tip.png" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="background-image">
      <title>Acacia's Dog Bar</title>
      <div class="dogapp">
        <div class="header">
          <h1>Acacia's Dog Bar</h1>
        </div>
        <div id="breed" class="breed"></div>
        <div id="slideshow" class="slides">
          <div id="slide" class="slide"></div>
          <div id="slide-show-actions">
            <i
              class="fas fa-arrow-circle-left"
              onClick="loadPreviousImage()"
            ></i>
            <i class="fas fa-arrow-circle-right" onClick="loadNextImage()"></i>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Looking for a puppy or dog in Garland, Texas? Acacia's Dog Bar can help
        you find a new best friend near you!
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
